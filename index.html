<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=lKsCfIMVX-gdy_Wm3u1n_Pk6tlO_3rM66ir3vH6lbBgp2r_zdfvy63Zf3xpsFWw3Bs6jStmzxJlWhQmFF7HYrg" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <img src="https://shravaripatil.github.io/Sound_controlled_animals/listen.gif" id="image" width="300" height="300">
      </center>
    </div>
    <div class="footer">

    </div>
<script src="main.js"></script>
